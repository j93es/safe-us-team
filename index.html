<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Safe Us</title>
    <meta
      name="description"
      content="KITRI 화이트햇스쿨 3기에서 시작된 저희 팀은, 안전한 인증 및 인가 환경 구축에 기여하고자 합니다."
    />
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #22d3ee;
        --accent-2: #a78bfa;
        --chip: rgba(34, 211, 238, 0.12);
        --radius: 16px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        --bg: #0f172a;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR,
          Apple SD Gothic Neo, Helvetica, Arial, sans-serif;
        background: linear-gradient(180deg, #0b1220, var(--bg));
        color: var(--text);
      }
      .container {
        width: 100%;
        max-width: 1400px;
        padding: 24px;
        margin: 0 auto;
      }
      header {
        display: grid;
        gap: 12px;
        padding: 48px 0 24px;
      }
      .badge {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        padding: 6px 12px;
        border-radius: 999px;
        background: var(--chip);
        color: #67e8f9;
        font-weight: 600;
        font-size: 14px;
      }
      .title {
        font-size: clamp(32px, 5vw, 64px);
        line-height: 1.1;
        margin: 0;
        font-weight: 800;
        letter-spacing: -0.02em;
      }
      .subtitle {
        color: var(--muted);
        font-size: clamp(16px, 2.5vw, 20px);
        margin: 4px 0 0;
      }

      .panel {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 24px;
        border-radius: var(--radius);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        width: 100%;
      }
      .grid {
        display: grid;
        gap: 24px;
      }
      @media (min-width: 800px) {
        .grid.cols-2 {
          grid-template-columns: 1fr 1fr;
        }
      }

      h2 {
        font-size: 24px;
        margin: 0 0 12px;
        letter-spacing: -0.01em;
      }
      h3 {
        font-size: 18px;
        margin: 0 0 8px;
        color: #c4b5fd;
      }
      ul {
        margin: 0;
        padding-left: 20px;
      }
      li {
        margin: 8px 0;
      }

      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .chip {
        padding: 8px 14px;
        border-radius: 999px;
        background: rgba(167, 139, 250, 0.12);
        color: #ddd6fe;
        font-weight: 600;
        font-size: 15px;
        border: 1px solid rgba(167, 139, 250, 0.25);
      }
      .role {
        color: #93c5fd;
        font-weight: 700;
        margin-left: 6px;
        font-size: 13px;
      }

      .timeline {
        display: grid;
        gap: 16px;
        position: relative;
      }
      .timeline::before {
        content: "";
        position: absolute;
        left: 12px;
        top: 0;
        bottom: 0;
        width: 2px;
        background: rgba(255, 255, 255, 0.08);
      }
      .event {
        display: grid;
        grid-template-columns: 28px 1fr;
        gap: 14px;
      }
      .dot {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          var(--accent),
          var(--accent-2)
        );
        border: 2px solid rgba(255, 255, 255, 0.15);
        margin-left: 1px;
      }
      .event-card {
        background: rgba(17, 24, 39, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 16px 18px;
        border-radius: 12px;
      }
      .event-title {
        font-weight: 700;
        font-size: 16px;
      }

      footer {
        color: var(--muted);
        font-size: 14px;
        padding: 40px 0 80px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <span class="badge">Safe Us • SECURITY • TEAM</span>
        <h1 class="title">Safe Us</h1>
        <p class="subtitle">
          KITRI 화이트햇스쿨 3기에서 시작된 저희 팀은, 안전한 인증 및 인가 환경
          구축에 기여하고자 합니다.
        </p>
      </header>

      <section class="grid cols-2">
        <div class="panel">
          <h2>팀원</h2>
          <ul>
            <li>정민석 <span class="role">PM</span></li>
            <li>길태균</li>
            <li>김민곤</li>
            <li>남현석</li>
            <li>오수진</li>
            <li>이규현</li>
            <li>정승연</li>
          </ul>
        </div>
        <div class="panel">
          <h2>Special Thanks</h2>
          <div class="chips" aria-label="Special Thanks Names">
            <span class="chip">김동현</span>
            <span class="chip">홍성진</span>
          </div>
        </div>
      </section>

      <section style="margin-top: 24px" class="panel">
        <h2>활동 이력</h2>
        <div class="timeline" role="list">
          <div class="event" role="listitem">
            <div class="dot" aria-hidden="true"></div>
            <div class="event-card">
              <div class="event-title">2025 네이버 명예의 전당</div>
            </div>
          </div>
          <div class="event" role="listitem">
            <div class="dot" aria-hidden="true"></div>
            <div class="event-card">
              <div class="event-title">버그크라우드 제보</div>
            </div>
          </div>
          <div class="event" role="listitem">
            <div class="dot" aria-hidden="true"></div>
            <div class="event-card">
              <div class="event-title">해커원 제보</div>
            </div>
          </div>
          <div class="event" role="listitem">
            <div class="dot" aria-hidden="true"></div>
            <div class="event-card">
              <div class="event-title">OWASP Seoul 챕터 발표</div>
            </div>
          </div>
        </div>
      </section>

      <footer>© <span id="year"></span> Safe Us</footer>
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
